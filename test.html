<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Light Test</title>
  <style>
    .red-light {
      background-color: #DB4C4C;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
    }

    .red-light:hover {
      width: 70px;
      height: 30px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="red-light"></div>
</body>
</html>
